<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Delivery Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="image/logo.svg" alt="Логотип" class="logo">
            <input type="text" class="input input-address" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="image/User.svg" alt="User" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="image/Shopping-cart.svg" alt="Shopping-cart" class="button-icon">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>

        <section class="poromo">
            <h1 class="poromo-title">Онлайн-сервис <br>доставки еды на дом</h1>
            <p class="poromo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </section>

        <section class="restaurance">
            <div class="section-heading">
                <h2 class="section-title">Рестораны</h2>
                <input type="text" class="input input-search" placeholder="Адрес доставки">
            </div>
        </section>
    </div>

</body>

</html>
