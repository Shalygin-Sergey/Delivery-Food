<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

                <button class="button button-primary">

                <button class="button">
                    <img src="image/Shopping-cart.svg" alt="Shopping-cart" class="button-icon">

            </div>
        </header>
    </div>

</body>

</html>
